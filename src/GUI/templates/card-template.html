<div class="card" id="{{ sensor.name }}-card">
    <h3>{{ sensor.display_name }}</h3>
    <hr/>
    <div class="form-group row">
        <!-- This might need to be removed. Is currently not actually used. -->
        <label class="form-check-label col-5" for="{{ sensor.name }}_pin">Connected on pin: </label>
        <input type="text" id="{{ sensor.name }}_pin" class="form-control small-textbox" value="{{ sensor.default_pin }}" disabled>
    </div>
    <hr/>
    <div class="form-group row">
        <label class="form-check-label col-5" for="{{ sensor.name }}_interval">Interval (seconds): </label>
        <input type="number" id="{{ sensor.name }}_interval" class="form-control small-textbox" value="{{ sensor.default_interval }}">
    </div>
    <hr/>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="toggle_{{ sensor.name }}_btn">
        <label class="form-check-label" for="toggle_{{ sensor.name }}_btn">Send {{ sensor.name }} data to thingsboard</label>
    </div>
</div>
